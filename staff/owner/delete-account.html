<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Account - Owner Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .hero.is-primary {
            background: linear-gradient(135deg, #4a148c 0%, #7b1fa2 100%);
        }
        .card {
            margin-bottom: 2rem;
            box-shadow: 0 2px 10px rgba(10, 10, 10, 0.1);
        }
        .warning {
            background-color: #fff3cd;
            color: #856404;
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 1.5rem;
            border-left: 4px solid #ffc107;
        }
        .hidden {
            display: none;
        }
        .notification {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <section class="hero is-primary">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    Admin Panel
                </h1>
                <h2 class="subtitle">
                    Delete Account Management
                </h2>
            </div>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-8 is-offset-2">
                    <!-- Delete Account Form Card -->
                    <div class="card">
                        <header class="card-header">
                            <p class="card-header-title">
                                <span class="icon-text">
                                    <span class="icon">
                                        <i class="fas fa-user-minus"></i>
                                    </span>
                                    <span>Delete User Account</span>
                                </span>
                            </p>
                        </header>
                        <div class="card-content">
                            <div class="warning">
                                <span class="icon">
                                    <i class="fas fa-exclamation-triangle"></i>
                                </span>
                                <strong>Warning:</strong> This action permanently removes a user account along with all their files and folders. This cannot be undone.
                            </div>
                            
                            <form id="delete-account-form">
                                <div class="field">
                                    <label class="label" for="targetUsername">Username to Delete:</label>
                                    <div class="control has-icons-left">
                                        <input class="input" type="text" id="targetUsername" name="targetUsername" required>
                                        <span class="icon is-small is-left">
                                            <i class="fas fa-user"></i>
                                        </span>
                                    </div>
                                </div>
                                
                                <div class="field">
                                    <label class="label" for="reason">Reason for Deletion:</label>
                                    <div class="control has-icons-left">
                                        <div class="select is-fullwidth">
                                            <select id="reason" name="reason" required>
                                                <option value="">-- Select a reason --</option>
                                                <option value="policy_violation">Policy Violation</option>
                                                <option value="user_request">User Request</option>
                                            </select>
                                        </div>
                                        <span class="icon is-small is-left">
                                            <i class="fas fa-clipboard-list"></i>
                                        </span>
                                    </div>
                                </div>
                                
                                <div class="field">
                                    <label class="label" for="confirmation">Type the username again to confirm:</label>
                                    <div class="control has-icons-left">
                                        <input class="input" type="text" id="confirmation" name="confirmation" required>
                                        <span class="icon is-small is-left">
                                            <i class="fas fa-check-circle"></i>
                                        </span>
                                    </div>
                                </div>
                                
                                <div class="field is-grouped mt-5">
                                    <div class="control">
                                        <button type="submit" class="button is-danger">
                                            <span class="icon">
                                                <i class="fas fa-trash"></i>
                                            </span>
                                            <span>Delete Account</span>
                                        </button>
                                    </div>
                                    <div class="control">
                                        <button type="button" class="button is-light" onclick="window.history.back()">
                                            <span class="icon">
                                                <i class="fas fa-arrow-left"></i>
                                            </span>
                                            <span>Cancel</span>
                                        </button>
                                    </div>
                                </div>
                            </form>
                            
                            <div id="result-message" class="notification hidden"></div>
                        </div>
                    </div>
                    
<script src="/javascript/staff/delete-account.js"></script>
</body>
</html>
