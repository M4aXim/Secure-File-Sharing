<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Staff â€“ Reset Password</title>
  <!-- Bulma CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .hero.is-primary {
      background: linear-gradient(to right, #485fc7, #3e8ed0);
    }
    .card {
      box-shadow: 0 2px 15px rgba(10, 10, 10, 0.1);
    }
    .notification {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <section class="section">
    <div class="container">
      <div class="columns is-centered">
        <div class="column is-half">
          <div class="card">
            <header class="card-header">
              <p class="card-header-title is-centered">
                <span class="icon mr-2">
                  <i class="fas fa-key"></i>
                </span>
                Reset User Password
              </p>
            </header>
            <div class="card-content">
              <form id="form">
                <div class="field">
                  <label class="label">Username</label>
                  <div class="control has-icons-left">
                    <input class="input" type="text" id="username" required placeholder="Enter username">
                    <span class="icon is-small is-left">
                      <i class="fas fa-user"></i>
                    </span>
                  </div>
                </div>
                <div class="field">
                  <div class="control">
                    <button type="submit" class="button is-primary is-fullwidth">
                      <span class="icon">
                        <i class="fas fa-sync-alt"></i>
                      </span>
                      <span>Reset Password</span>
                    </button>
                  </div>
                </div>
              </form>
              <div id="result" class="notification is-hidden"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

<script src="/javascript/staff/reset-password.js"></script>
</body>
</html>
