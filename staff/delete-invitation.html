<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Staff – Kick Friend</title>
  <!-- Bulma CSS Framework -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .page-container {
      max-width: 600px;
      margin: 0 auto;
    }
    .hero.is-info {
      background: linear-gradient(135deg, #1a73e8, #185abc);
    }
    .form-card {
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
    }
    .button.is-info {
      background-color: #1a73e8;
      transition: background-color 0.2s;
    }
    .button.is-info:hover {
      background-color: #1557b0;
    }
    #result {
      display: none;
      transition: all 0.3s ease;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <section class="hero is-info">
    <div class="hero-body">
      <div class="container has-text-centered">
        <h1 class="title">
          <i class="fas fa-user-minus mr-2"></i>Kick a Friend from Folder
        </h1>
        <p class="subtitle">Staff administration tool</p>
      </div>
    </div>
  </section>

  <section class="section">
    <div class="page-container">
      <!-- Form Card -->
      <div class="card form-card">
        <div class="card-content">
          <form id="form">
            <div class="field">
              <label class="label">Folder ID</label>
              <div class="control has-icons-left">
                <input class="input" type="text" id="folderId" required placeholder="Enter folder ID">
                <span class="icon is-small is-left">
                  <i class="fas fa-folder"></i>
                </span>
              </div>
              <p class="help">The unique identifier of the folder</p>
            </div>

            <div class="field">
              <label class="label">Friend Username</label>
              <div class="control has-icons-left">
                <input class="input" type="text" id="friendUsername" required placeholder="Enter username">
                <span class="icon is-small is-left">
                  <i class="fas fa-user"></i>
                </span>
              </div>
              <p class="help">Username of the friend to remove from folder</p>
            </div>

            <div class="field">
              <div class="control">
                <button type="submit" class="button is-info is-fullwidth">
                  <span class="icon">
                    <i class="fas fa-user-minus"></i>
                  </span>
                  <span>Kick Friend</span>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <!-- Result Notification -->
      <div id="result" class="notification mt-4">
        <button class="delete" onclick="document.getElementById('result').style.display='none'"></button>
        <div id="resultMessage"></div>
      </div>

      <!-- Loading indicator -->
      <div id="loadingIndicator" class="has-text-centered mt-4" style="display: none;">
        <progress class="progress is-info" max="100"></progress>
        <p class="has-text-grey">Processing request...</p>
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="content has-text-centered">
      <p class="has-text-grey is-size-7">
        <strong>Staff Administration Panel</strong> • Authorized Personnel Only
      </p>
    </div>
  </footer>

<script src="/javascript/staff/delete-folder.js"></script>
</body>
</html>
