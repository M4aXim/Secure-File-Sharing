<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Staff â€“ Lookup User</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <section class="section">
    <div class="container">
      <h1 class="title is-3">Lookup User</h1>
      
      <form id="form" class="mb-5">
        <div class="field has-addons">
          <div class="control has-icons-left is-expanded">
            <input class="input" type="text" id="username" placeholder="Enter username" required />
            <span class="icon is-small is-left">
              <i class="fas fa-user"></i>
            </span>
          </div>
          <div class="control">
            <button type="submit" class="button is-primary">
              <span class="icon">
                <i class="fas fa-search"></i>
              </span>
              <span>Fetch</span>
            </button>
          </div>
        </div>
      </form>
      
      <div class="box">
        <pre id="output" class="has-background-light p-4" style="border-radius: 4px; max-height: 500px; overflow: auto;"></pre>
      </div>
    </div>
  </section>

  <script>
    (async function(){
      const token = localStorage.getItem('jwtToken') || prompt('Enter JWT token');
      document.getElementById('form').onsubmit = async e => {
        e.preventDefault();
        const username = document.getElementById('username').value.trim();
        try {
          const res = await fetch(`/api/staff/users/${username}`, {
            headers: { 'Authorization': 'Bearer ' + token }
          });
          if (!res.ok) throw new Error(await res.text());
          const data = await res.json();
          document.getElementById('output').textContent = JSON.stringify(data, null, 2);
        } catch (err) {
          document.getElementById('output').textContent = 'Error: ' + err.message;
        }
      };
    })();
  </script>
</body>
</html>
