<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Staff Folders Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .folder-card {
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .folder-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.12);
    }
    .folder-icon {
      font-size: 2rem;
      color: #ffc107;
    }
    .search-container {
      position: relative;
    }
    .search-container .search-icon {
      position: absolute;
      top: 12px;
      left: 12px;
      color: #6c757d;
    }
    .search-input {
      padding-left: 40px;
    }
    .loading-spinner {
      display: inline-block;
      width: 1.5rem;
      height: 1.5rem;
      border: 3px solid rgba(0, 123, 255, 0.3);
      border-radius: 50%;
      border-top-color: #007bff;
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .badge-owner {
      background-color: #6c757d;
      font-weight: normal;
    }
    .refresh-btn {
      transition: transform 0.3s;
    }
    .refresh-btn:hover {
      transform: rotate(180deg);
    }
    .no-folders {
      padding: 3rem;
      text-align: center;
      color: #6c757d;
    }
    .error-container {
      padding: 2rem;
      border-radius: 0.5rem;
      background-color: #f8d7da;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-5">
    <!-- Header and Controls -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="mb-0"><i class="fas fa-folder me-2"></i>Staff Folders Dashboard</h1>
      <div class="d-flex gap-2">
        <button id="refreshBtn" class="btn btn-outline-primary refresh-btn" title="Refresh folder list">
          <i class="fas fa-sync-alt"></i>
        </button>
        <div class="dropdown">
          <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="sortDropdown" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fas fa-sort me-1"></i> Sort
          </button>
          <ul class="dropdown-menu" aria-labelledby="sortDropdown">
            <li><a class="dropdown-item sort-option" data-sort="id" href="#"><i class="fas fa-sort-alpha-down me-2"></i>Sort by ID</a></li>
            <li><a class="dropdown-item sort-option" data-sort="owner" href="#"><i class="fas fa-user me-2"></i>Sort by Owner</a></li>
          </ul>
        </div>
      </div>
    </div>
    
    <!-- Search Bar -->
    <div class="row mb-4">
      <div class="col-md-6 mx-auto">
        <div class="search-container">
          <i class="fas fa-search search-icon"></i>
          <input type="text" id="searchInput" class="form-control search-input" placeholder="Search folders by ID or owner...">
        </div>
      </div>
    </div>
    
    <!-- Stats Cards -->
    <div class="row mb-4">
      <div class="col-md-4 mb-3 mb-md-0">
        <div class="card bg-primary text-white h-100">
          <div class="card-body d-flex align-items-center">
            <div class="me-3">
              <i class="fas fa-folder-open fa-2x"></i>
            </div>
            <div>
              <h6 class="card-title mb-0">Total Folders</h6>
              <h2 class="mb-0" id="totalFolders">-</h2>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-3 mb-md-0">
        <div class="card bg-success text-white h-100">
          <div class="card-body d-flex align-items-center">
            <div class="me-3">
              <i class="fas fa-users fa-2x"></i>
            </div>
            <div>
              <h6 class="card-title mb-0">Unique Owners</h6>
              <h2 class="mb-0" id="uniqueOwners">-</h2>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card bg-info text-white h-100">
          <div class="card-body d-flex align-items-center">
            <div class="me-3">
              <i class="fas fa-question-circle fa-2x"></i>
            </div>
            <div>
              <h6 class="card-title mb-0">Unassigned Folders</h6>
              <h2 class="mb-0" id="unassignedFolders">-</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Folder List -->
    <div class="card shadow">
      <div class="card-header bg-white d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Folder List</h5>
        <div id="loadingIndicator" class="d-flex align-items-center">
          <div class="loading-spinner me-2"></div>
          <span>Loading folders...</span>
        </div>
      </div>
      <div class="card-body p-0">
        <div id="folderListContainer">
          <!-- Folders will be loaded here -->
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/javascript/staff/list-of-folders.js"></script>
</body>
</html>
