<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff - Group Monitoring</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans min-h-screen">

    <!-- Sidebar Navigation -->
    <div class="fixed top-0 left-0 w-64 h-screen bg-white shadow-md flex flex-col p-4 z-40">
        <div class="flex items-center mb-4 text-lg font-bold text-blue-700">
            <i class="fas fa-shield-alt mr-2 text-white bg-blue-500 p-2 rounded"></i>
            Staff Portal
        </div>
        <nav class="flex-1 overflow-y-auto space-y-2">
            <a href="/staff/dashboard.html" class="flex items-center px-3 py-2 rounded hover:bg-blue-100 text-gray-600">
                <i class="fas fa-tachometer-alt mr-2"></i> Dashboard
            </a>
            <a href="/staff/groups.html" class="flex items-center px-3 py-2 rounded bg-blue-500 text-white">
                <i class="fas fa-user-friends mr-2"></i> Groups
            </a>
            <a href="/staff/audit-log.html" class="flex items-center px-3 py-2 rounded hover:bg-blue-100 text-gray-600">
                <i class="fas fa-history mr-2"></i> Audit Log
            </a>
            <a href="#" class="flex items-center px-3 py-2 rounded hover:bg-blue-100 text-gray-600">
                <i class="fas fa-flag mr-2"></i> Reports
            </a>
            <a href="#" class="flex items-center px-3 py-2 rounded hover:bg-blue-100 text-gray-600">
                <i class="fas fa-cog mr-2"></i> Settings
            </a>
        </nav>
        <div class="mt-4 text-xs text-gray-500">
            <i class="fas fa-user-shield mr-1"></i> Logged in as Admin
        </div>
    </div>

    <!-- Main Content -->
    <div class="ml-64 p-6 space-y-6">
        <h1 class="text-2xl font-bold mb-4">Group Monitoring</h1>

        <!-- Stats Overview -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
            <div class="bg-white rounded-lg shadow p-4 flex items-center space-x-4 transition hover:shadow-lg">
                <div class="text-blue-500 text-2xl"><i class="fas fa-user-friends"></i></div>
                <div>
                    <h3 class="font-semibold">Total Groups</h3>
                    <p id="totalGroups" class="text-gray-600">-</p>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow p-4 flex items-center space-x-4 transition hover:shadow-lg">
                <div class="text-green-500 text-2xl"><i class="fas fa-users"></i></div>
                <div>
                    <h3 class="font-semibold">Total Members</h3>
                    <p id="totalMembers" class="text-gray-600">-</p>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow p-4 flex items-center space-x-4 transition hover:shadow-lg">
                <div class="text-red-500 text-2xl"><i class="fas fa-flag"></i></div>
                <div>
                    <h3 class="font-semibold">Flagged Groups</h3>
                    <p id="flaggedGroups" class="text-gray-600">-</p>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow p-4 flex items-center space-x-4 transition hover:shadow-lg">
                <div class="text-orange-500 text-2xl"><i class="fas fa-envelope"></i></div>
                <div>
                    <h3 class="font-semibold">Pending Invites</h3>
                    <p id="pendingInvites" class="text-gray-600">-</p>
                </div>
            </div>
        </div>

        <!-- Groups List -->
        <div class="bg-white rounded-lg shadow-md">
            <div class="flex justify-between items-center p-4 border-b border-gray-200">
                <h2 class="text-xl font-semibold">All Groups</h2>
                <div class="relative">
                    <input type="text" placeholder="Search groups..." id="groupSearch" class="px-4 py-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-200">
                </div>
            </div>
            <div id="groupsList" class="p-4 space-y-4">
                <!-- Groups will be loaded here by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Group Details Modal -->
    <div id="groupModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-lg max-w-lg w-full p-6 space-y-4">
            <header class="flex justify-between items-center">
                <h3 id="modalGroupName" class="text-xl font-semibold">Group Details</h3>
                <button class="text-gray-500 hover:text-red-500" id="closeModalBtn">&times;</button>
            </header>
            <section>
                <div class="space-y-4">
                    <div id="membersList">
                        <!-- Members will be loaded here -->
                    </div>
                    <div id="activityList" class="hidden">
                        <!-- Activity will be loaded here -->
                    </div>
                </div>
            </section>
            <footer class="flex justify-end space-x-2">
                <button class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600" id="flagGroupBtn">
                    <i class="fas fa-flag mr-2"></i> Flag Group
                </button>
                <button class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600" id="closeModalBtn">Close</button>
            </footer>
        </div>
    </div>
    <script src="/javascript/staff/groups.js"></script>
    <script>
        // JavaScript to toggle modal
        document.getElementById('closeModalBtn').addEventListener('click', () => {
            document.getElementById('groupModal').classList.add('hidden');
        });
    </script>
</body>
</html>
