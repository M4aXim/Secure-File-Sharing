<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Staff â€“ Scan Folder Contents</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .result-container {
      max-height: 500px;
      overflow-y: auto;
      margin-top: 1.5rem;
      display: none;
    }
    .file-icon {
      margin-right: 10px;
      width: 24px;
      text-align: center;
    }
    .file-size {
      color: #666;
      font-size: 0.9em;
    }
    .file-date {
      color: #666;
      font-size: 0.9em;
    }
    .navbar {
      box-shadow: 0 2px 3px rgba(10, 10, 10, 0.1);
    }
    .main-content {
      padding-top: 1.5rem;
    }
    .file-list {
      margin-top: 1rem;
    }
    .loading-indicator {
      display: none;
      text-align: center;
      padding: 2rem;
    }
    .file-item {
      transition: background-color 0.2s;
    }
    .file-item:hover {
      background-color: #f8f8f8;
    }
    .error-message {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar is-light">
    <div class="container">
      <div class="navbar-brand">
        <span class="navbar-item">
          <span class="icon">
            <i class="fas fa-folder-open"></i>
          </span>
          <strong>Staff Portal</strong>
        </span>
      </div>
      <div class="navbar-menu">
        <div class="navbar-end">
          <div class="navbar-item">
            <button id="logout-button" class="button is-light">
              <span class="icon">
                <i class="fas fa-sign-out-alt"></i>
              </span>
              <span>Logout</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <section class="section main-content">
    <div class="container">
      <h1 class="title is-3">
        <span class="icon-text">
          <span class="icon">
            <i class="fas fa-search"></i>
          </span>
          <span>Scan Folder Contents</span>
        </span>
      </h1>
      
      <!-- Search Form -->
      <div class="box">
        <form id="form">
          <div class="field has-addons">
            <div class="control is-expanded">
              <input class="input" type="text" id="folderId" placeholder="Enter Folder ID" required>
            </div>
            <div class="control">
              <button type="submit" class="button is-primary">
                <span class="icon">
                  <i class="fas fa-search"></i>
                </span>
                <span>Scan</span>
              </button>
            </div>
          </div>
        </form>
      </div>
      
      <!-- Loading Indicator -->
      <div id="loading" class="loading-indicator">
        <span class="icon is-large">
          <i class="fas fa-spinner fa-pulse fa-2x"></i>
        </span>
        <p class="mt-2">Scanning folder contents...</p>
      </div>
      
      <!-- Error Message -->
      <div id="error-container" class="notification is-danger error-message">
        <button class="delete" id="close-error"></button>
        <div id="error-message"></div>
      </div>
      
      <!-- Results -->
      <div id="results-container" class="result-container">
        <div class="box">
          <h2 class="subtitle">
            <span class="icon-text">
              <span class="icon">
                <i class="fas fa-folder"></i>
              </span>
              <span>Folder Contents: <span id="current-folder-id"></span></span>
            </span>
            <span class="is-pulled-right">
              <span id="file-count" class="tag is-info">0 files</span>
            </span>
          </h2>
          
          <div class="tabs">
            <ul>
              <li class="is-active"><a id="tab-view">Visual View</a></li>
              <li><a id="tab-json">JSON Data</a></li>
            </ul>
          </div>
          
          <!-- Visual View -->
          <div id="visual-view">
            <div class="file-list" id="file-list">
              <!-- Files will be inserted here -->
            </div>
          </div>
          
          <!-- JSON View -->
          <div id="json-view" style="display: none;">
            <pre id="output" class="has-background-white-ter p-4 is-family-monospace" style="max-height: 400px; overflow: auto;"></pre>
          </div>
        </div>
      </div>
    </div>
  </section>

<script src="/javascript/staff/scan-folder-contents.js"></script>
</body>
</html>
