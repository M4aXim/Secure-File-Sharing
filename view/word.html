<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Online Word Document Viewer</title>
  <script src="https://unpkg.com/mammoth/mammoth.browser.min.js"></script>
  <style>
    :root {
      --primary: #4285f4;
      --primary-dark: #3367d6;
      --primary-light: #e8f0fe;
      --text: #202124;
      --text-secondary: #5f6368;
      --background: #f8f9fa;
      --card: #ffffff;
      --border: #dadce0;
      --shadow: rgba(60, 64, 67, 0.15);
      --success: #34a853;
      --error: #ea4335;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', sans-serif;
      background: var(--background);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      line-height: 1.6;
    }
    
    .header {
      background: var(--primary);
      color: white;
      padding: 1rem 2rem;
      box-shadow: 0 3px 6px var(--shadow);
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 10;
      transition: box-shadow 0.3s ease;
    }
    
    .header h1 {
      font-size: 1.5rem;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      letter-spacing: 0.5px;
    }
    
    .document-name {
      font-size: 1rem;
      opacity: 0.9;
      padding: 0.5rem 1rem;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 4px;
      max-width: 40%;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      transition: background 0.2s;
    }
    
    .document-name:hover {
      background: rgba(255, 255, 255, 0.25);
    }
    
    .container {
      max-width: 1000px;
      width: 100%;
      margin: 2rem auto;
      padding: 0 2rem;
      flex: 1;
    }
    
    .editor-container {
      position: relative;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 12px var(--shadow);
    }
    
    #docxDisplay {
      background: var(--card);
      padding: 3rem;
      border-radius: 8px;
      border: 1px solid var(--border);
      min-height: 75vh;
      outline: none;
      font-size: 1rem;
      line-height: 1.5;
    }
    
    #docxDisplay h1, #docxDisplay h2 {
      color: var(--primary-dark);
      margin-bottom: 1rem;
      line-height: 1.3;
    }
    
    #docxDisplay p {
      margin-bottom: 1rem;
    }
    
    #docxDisplay table {
      border-collapse: collapse;
      width: 100%;
      margin: 1rem 0;
    }
    
    #docxDisplay td, #docxDisplay th {
      border: 1px solid var(--border);
      padding: 0.5rem;
    }
    
    #docxDisplay th {
      background-color: var(--primary-light);
    }
    
    .loading-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 1rem;
      z-index: 100;
      border-radius: 8px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }
    
    .loading-overlay.show {
      opacity: 1;
      pointer-events: all;
    }
    
    .spinner {
      width: 48px;
      height: 48px;
      border: 4px solid rgba(66, 133, 244, 0.2);
      border-radius: 50%;
      border-top-color: var(--primary);
      animation: spin 1s linear infinite;
    }
    
    #loadingText {
      font-size: 1rem;
      color: var(--text-secondary);
      font-weight: 500;
    }
    
    .error {
      color: var(--error);
      padding: 1rem;
      border-left: 4px solid var(--error);
      background: rgba(234, 67, 53, 0.05);
      border-radius: 0 4px 4px 0;
      margin: 1rem 0;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 0 1rem;
        margin: 1rem auto;
      }
      
      #docxDisplay {
        padding: 1.5rem;
        min-height: 60vh;
      }
      
      .header {
        padding: 0.75rem 1rem;
      }
      
      .header h1 {
        font-size: 1.25rem;
      }
      
      .document-name {
        font-size: 0.875rem;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1><span>ðŸ“„</span> Document Viewer</h1>
    <div class="document-name" id="documentName" title="Current document"></div>
  </div>

  <div class="container">
    <div class="editor-container">
      <div id="docxDisplay">Loading document...</div>
      <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <div id="loadingText">Loading document...</div>
      </div>
    </div>
  </div>

  <script type="module">
    // Use the global mammoth script
    const mammothModule = window.mammoth;

    // DOM Elements
    const viewer = document.getElementById('docxDisplay');
    const loadingOverlay = document.getElementById('loadingOverlay');
    const loadingText = document.getElementById('loadingText');
    const documentName = document.getElementById('documentName');
    const headerElement = document.querySelector('.header');

    // Add scroll shadow effect to header
    window.addEventListener('scroll', () => {
      if (window.scrollY > 10) {
        headerElement.style.boxShadow = '0 4px 12px var(--shadow)';
      } else {
        headerElement.style.boxShadow = '0 3px 6px var(--shadow)';
      }
    });

    // URL Parameters
    const params = new URLSearchParams(window.location.search);
    const folderID = params.get('folderID');
    const filename = params.get('filename');

    if (!folderID || !filename) {
      viewer.innerHTML = '<p class="error">Missing folderID or filename parameters</p>';
      throw new Error('Missing query parameters');
    }

    // Set document name in header
    documentName.textContent = filename;
    documentName.title = filename;

    // API Configuration
    const apiBase = `${window.location.protocol}//${window.location.host}`;
    const docxUrl = `${apiBase}/api/view-file/${encodeURIComponent(folderID)}/${encodeURIComponent(filename)}`;
    const authHeader = `Bearer ${localStorage.getItem('jwtToken')}`;

    // Show loading state
    loadingOverlay.classList.add('show');

    // Load and display document
    const xhr = new XMLHttpRequest();
    xhr.open('GET', docxUrl);
    xhr.setRequestHeader('Authorization', authHeader);
    xhr.responseType = 'arraybuffer';
    xhr.onload = async () => {
      loadingText.textContent = 'Rendering document...';
      if (xhr.status === 200) {
        try {
          const result = await mammothModule.convertToHtml({ arrayBuffer: xhr.response });
          viewer.innerHTML = result.value;
          
          // Add subtle animation for content appearance
          viewer.style.opacity = '0';
          setTimeout(() => {
            viewer.style.transition = 'opacity 0.5s ease';
            viewer.style.opacity = '1';
          }, 100);
          
        } catch (err) {
          viewer.innerHTML = '<p class="error">Failed to parse .docx file</p>';
          console.error(err);
        } finally {
          loadingOverlay.classList.remove('show');
        }
      } else {
        viewer.innerHTML = `<p class="error">Failed to load document (status ${xhr.status})</p>`;
        loadingOverlay.classList.remove('show');
      }
    };
    xhr.onerror = () => {
      viewer.innerHTML = '<p class="error">Network error loading file</p>';
      loadingOverlay.classList.remove('show');
    };
    xhr.send();
  </script>
</body>
</html>
